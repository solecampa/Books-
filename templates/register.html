{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}

<div class="container" id="register">
    <div class="row">
    <div class="col-sm">
        <h1>
            Sing up
        </h1>
        <form action="{{ url_for('register') }}"  method="post">

            <div class="form-group">
                <input class="form-control" name="nm" placeholder="Username" required>
            </div>
    
            <div class="form-group">
                <input class="form-control" name="em" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="psw" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <button class="btn btn-secondary">SING UP</button>
            </div>
        </form>

    </div>
    <div class="col-sm">
        <h1>
            Log in
        </h1>
        <div class="container">
            <form action="{{ url_for('login')}}"    method="post">

                <div class="form-group">
                    <input class="form-control" name="nm" placeholder="Username" required>
                </div>
        
                <div class="form-group">
                    <input type="password" class="form-control" name="psw" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-secondary">Log in</button>
                </div>
            </form>

    </div>
        <h1>{{ message }}</h1>

        <div class= "container message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="alert alert-secondary message text-center" role="alert">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

    </div>
</div>
{% endblock %}
